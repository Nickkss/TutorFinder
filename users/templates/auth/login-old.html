{% extends 'base/base.html' %}
{% load static %}
{% block title %}
Login |
{% endblock title %}
{% block content %}
<div class="content-wrapper">

    <div class="breadcrumb-wrap bg-f br-1">
        <div class="overlay bg-black op-9"></div>
        <img src="{% static 'assets/img/shape-1.png' %}" alt="Image" class="br-shape-1">
        <img src="{% static 'assets/img/shape-2.png' %}" alt="Image" class="br-shape-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="breadcrumb-title">
                        <h2>Login</h2>
                        <ul class="breadcrumb-menu list-style">
                            <li><a href="{% url 'frontend:Home' %}">Home </a></li>
                            <li>Login</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="login-wrap pt-100 pb-100">
        <img src="{% static 'assets/img/shape-1.png' %}" alt="Image" class="login-shape-1">
        <img src="{% static 'assets/img/shape-2.png' %}" alt="Image" class="login-shape-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-8 offset-md-2">
                    <div class="login-form">
                        <div class="login-header bg-green">
                            <h2 class="text-center mb-0">Login</h2>
                        </div>
                        <div class="login-body">
                            <form class="form-wrap" action="{% url 'users:Login' %}" method="POST" autocomplete="">
                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{next}}">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="email">Email *</label>
                                            <input id="email" name="username" type="email" placeholder="Email Address*"
                                                required="" autofocus tabindex="1">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="pwd">Password *</label>
                                            <input id="pwd" name="password" type="password" placeholder="Password"
                                                tabindex="2">
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12 col-12 text-md-end mb-4">
                                        <a href="{% url 'users:ForgotPassword' %}" class="link style2"
                                            tabindex="4">Forgot
                                            Password?</a>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <button class="btn style1 w-100 d-block" tabindex="5">Log In </button>
                                        </div>
                                    </div>


                                    <div class="col-md-12 text-center">
                                        <p class="mb-0">Donâ€™t Have an Account? <a class="link style2"
                                                href="{% url 'users:Register' %}">Create One</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
{% endblock content %}
