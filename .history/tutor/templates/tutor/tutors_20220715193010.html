{% extends 'base/base.html' %}
{% block title %}
Tutors |
{% endblock title %}
{% block head %}
<style>
    .shadow-1 {
        box-shadow: 0 1px 10px 0 rgba(83, 83, 83, 0.1);
    }
</style>
{% endblock head %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm mb-4 ">
            <ul class="list-group list-group-flush bg-none">
                {% for tutor in tutors %}
                <li class="list-group-item border-1">
                    <div class="row">
                        <div class="col-auto">
                            <div class="card">
                                <div class="card-body p-1">
                                    <figure class="avatar avatar-44 rounded-15">
                                        <img src="{{tutor.avtar.url}}" alt="">
                                    </figure>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <p>{{tutor.name}}
                                <br>
                                <small class="text-secondary">{{tutor.days_avail}}</small>
                            </p>


                        </div>
                        <div class="col-auto text-end">
                            <p>
                                <small class="text-secondary">Online <span
                                        class="avatar avatar-6 rounded-circle bg-success d-inline-block"></span></small>
                            </p>
                        </div>
                    </div>
                </li>
                {% endfor %}

            </ul>
        </div>
    </div>
</div>
{% endblock content %}
