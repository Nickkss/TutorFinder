{% load crispy_forms_tags %}
{% for field in form %}
<div class="form-floating mb-3">
    {{ field.errors }}
    {{ field|as_crispy_field }}
    <label for="{{field.id_for_label}}">{{ field.label }}</label>
    {% if field.help_text %}
    <p class="help">{{ field.help_text|safe }}</p>
    {% endif %}
</div>
{% endfor %}
